<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Landing Page</title>
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <a href="" class="logo">
        <img src="img/logo.svg" alt="neon logo">
      </a>
      <nav>
        <ul>
          <li><a href="">Products</a></li>
          <li><a href="">Digital Account</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Help</a></li>
        </ul>
        <button class="btn-secondary white">Sign Up</button>
      </nav>
    </div>
  </header>
  <section class="s-hero">
    <div class="container">
      <div class="text">
        <h3>Open your account. Download the app now!</h3>
        <h1>The one app to take good care of your money</h1>
        <button class="btn-primary">Open your account</button>
        <ul>
          <li>
            <div class="icon">
              <img src="img/icon-membership.svg" alt="Zero Fees Membership Icon">
            </div>
            <span>Zero-Fees Card</span>
          </li>
          <li>
            <div class="icon">
              <img src="img/icon-digital-account.svg" alt="Digital Account Icon">
            </div>
            <span>Zero-Fees free Digital Account</span>
          </li>
          <li>
            <div class="icon">
              <img src="img/icon-money.svg" alt="Money Yield Icon">
            </div>
            <span>Your money yielding more every month</span>
          </li>
        </ul>
      </div>
      <div class="image"></div>
    </div>
  </section>
</body>

</html>
